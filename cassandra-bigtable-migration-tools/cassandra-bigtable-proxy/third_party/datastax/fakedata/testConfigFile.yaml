  schemaMappingTable: schema_mapping_test
  defaultColumnFamily: cf1

listeners:
  - name: cluster1
    port: 3001
    bigtable:
      projectId: test_project_id
      instances:
        - bigtableInstance: bigtabledevinstancetest
          keyspace: bigtabledevinstancetest
      schemaMappingTable: schema_mapping_test
